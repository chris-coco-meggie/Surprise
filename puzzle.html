    <script>
        const container = document.getElementById('puzzle-container');
        const successMsg = document.getElementById('success-message');
        let pieces = [];
        let selectedPiece = null;
        const gridSize = 3;

        function initGame() {
            for (let i = 0; i < gridSize * gridSize; i++) {
                pieces.push({
                    correctIndex: i,
                    element: createPieceElement(i)
                });
            }

            shuffleArray(pieces);

            pieces.forEach(pieceData => {
                container.appendChild(pieceData.element);
                pieceData.element.addEventListener('click', onPieceClick);
            });
        }

        function createPieceElement(index) {
            const div = document.createElement('div');
            div.classList.add('puzzle-piece');
            div.dataset.correctIndex = index;

            const row = Math.floor(index / gridSize);
            const col = index % gridSize;
            const bgX = -col * 100; 
            const bgY = -row * 100;
            div.style.backgroundPosition = `${bgX}px ${bgY}px`;

            return div;
        }

        function onPieceClick(e) {
            const clickedPiece = e.target;
            if (successMsg.style.display === 'block') return;

            if (!selectedPiece) {
                selectedPiece = clickedPiece;
                clickedPiece.classList.add('selected');
            } else if (selectedPiece === clickedPiece) {
                clickedPiece.classList.remove('selected');
                selectedPiece = null;
            } else {
                swapPieces(selectedPiece, clickedPiece);
                selectedPiece.classList.remove('selected');
                selectedPiece = null;
                setTimeout(checkWin, 300);
            }
        }

        function swapPieces(piece1, piece2) {
            const tempSpan = document.createElement('span');
            container.insertBefore(tempSpan, piece1);
            container.insertBefore(piece1, piece2);
            container.insertBefore(piece2, tempSpan);
            container.removeChild(tempSpan);
        }

        function checkWin() {
            const currentDomPieces = Array.from(container.children);
            let isWin = true;
            for (let i = 0; i < currentDomPieces.length; i++) {
                if (parseInt(currentDomPieces[i].dataset.correctIndex) !== i) {
                    isWin = false;
                    break;
                }
            }

            if (isWin) {
                successMsg.style.display = 'block';
                container.style.border = '3px solid #4ade80';
                container.style.gap = '0';
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        initGame();
    </script>
