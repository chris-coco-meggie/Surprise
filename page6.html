<script>
    const container = document.getElementById('game-container');
    const basket = document.getElementById('basket');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const overlay = document.getElementById('overlay');
    
    let score = 0;
    let lives = 3;
    let isGameOver = false;
    let basketX = window.innerWidth / 2 - 50;

    const items = [
        { char: 'â¤ï¸', type: 'good' },

    const moveHandler = (e) => {
        if (isGameOver) return;
        const x = e.touches ? e.touches[0].clientX : e.clientX;
        basketX = x - 50;
        if (basketX < 0) basketX = 0;
        if (basketX > window.innerWidth - 100) basketX = window.innerWidth - 100;
        basket.style.left = basketX + 'px';
    };

    document.addEventListener('mousemove', moveHandler);
    document.addEventListener('touchmove', moveHandler);

    function createItem() {
        if (isGameOver) return;

        const itemData = items[Math.floor(Math.random() * items.length)];
        const item = document.createElement('div');
        item.className = 'item';
        item.innerText = itemData.char;
        item.style.left = Math.random() * (window.innerWidth - 40) + 'px';
        item.style.top = '-50px';
        container.appendChild(item);

        let top = -50;
        let speed = 4 + Math.random() * 3;

        const fall = setInterval(() => {
            if (isGameOver) {
                clearInterval(fall);
                item.remove();
                return;
            }

            top += speed;
            item.style.top = top + 'px';

            const itemRect = item.getBoundingClientRect();
            const basketRect = basket.getBoundingClientRect();

            if (itemRect.bottom >= basketRect.top && 
                itemRect.right >= basketRect.left && 
                itemRect.left <= basketRect.right &&
                itemRect.top <= basketRect.bottom) {
                
                clearInterval(fall);
                item.remove();
                handleCatch(itemData.type);
            }

            // æ ¸å¿ƒé€»è¾‘ï¼šæ¼æ¥æ£€æµ‹
            if (top > window.innerHeight) {
                clearInterval(fall);
                item.remove();
                // åªè¦ä¸æ˜¯ç‚¸å¼¹ï¼Œæ¼æ¥äº†å°±è¦æ‰£å‘½
                if (itemData.type === 'good') {
                    updateLives(-1);
                }
            }
        }, 20);

        setTimeout(createItem, 900);
    }

    function handleCatch(type) {

            updateLives(-1);
        } else {

            scoreEl.innerText = score;
            if (score >= 18) endGame(true); // æ”¹ä¸º18ä¸ªé€šå…³
        }
    }

    function updateLives(change) {

            endGame(false);
        } else {
            livesEl.innerText = 'â¤ï¸'.repeat(lives);

    }
